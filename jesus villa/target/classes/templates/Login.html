<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1412282189/es/foto/cerradura-concepto-de-tecnolog%C3%ADa-de-red.jpg?s=612x612&w=0&k=20&c=vr5GbUQqG_kXFLVO4NRXpHSXutNAXe9br6oUGGq3Ap0=');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparente para dar contraste */
            color: white;
            border-radius: 10px;
            padding: 30px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8); /* Fondo claro para los inputs */
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #4e73df; /* Color futurista */
            border: none;
            border-radius: 5px;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            color: #4e73df; /* Tono futurista */
        }
        .secuMon-title {
            font-size: 30px;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="secuMon-title text-center">SecuMon</div>
        <h2 class="text-center">Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</body>
</html>
