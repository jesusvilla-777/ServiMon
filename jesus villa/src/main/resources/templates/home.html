<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - SecuMon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://www.redseguridad.com/wp-content/uploads/sites/2/2022/01/consejos-ciberseguridad-contra-las-amenazas-de-la-red.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #4e73df;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 40px;
            font-weight: bold;
            color: #FFFFFF; /* Color blanco para mayor visibilidad */
        }
        .card {
            background: rgba(0, 0, 0, 0.6); /* Fondo oscuro para contraste */
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
        }
        .card h3, .card p {
            color: #FFFFFF; /* Color blanco para los textos dentro de la tarjeta */
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white; /* Color blanco para el texto en los botones */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">SecuMon</a>
    </nav>
    <div class="container">
        <div class="welcome-message">
            ¡Bienvenido a SecuMon!
        </div>
        <div class="card">
            <h3 class="text-center">Acciones disponibles</h3>
            <p class="text-center">A continuación encontrarás varias acciones para gestionar la seguridad de tu plataforma.</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary m-2">Ver Perfil</button>
                <button class="btn btn-primary m-2">Gestionar Seguridad</button>
                
                <!-- Formulario de cierre de sesión -->
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-primary m-2">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 SecuMon. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
